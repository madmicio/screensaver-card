name: 'Build'

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Build
        run: |
          npm install
          npm run build
          # Copia fonts e icons nella directory dist
          mkdir -p dist/fonts dist/icons
          cp -R fonts/* dist/fonts/
          cp -R icons/* dist/icons/
      - name: Archive built files
        uses: actions/upload-artifact@v3
        with:
          name: screensaver-card-build
          path: dist/
          